<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>oexam-后台登录</title>
    <link href="__PUBLIC__/assets/css/style_log.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/css/userpanel.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/css/jquery.ui.all.css">

</head>
<body class="login" mycollectionplug="bind">
<div class="login_m">
    <div class="login_logo"><img src="__PUBLIC__/assets/images/logo2.gif" width="196" height="46"></div>
    <form action="{:U('Index/login')}" method="post">
    <div class="login_boder">
        <div class="login_padding" id="login_model">
            <h2>用户名</h2>
            <label>
                <input type="text" name="username" value="{$Think.cookie.admin}" class="txt_input txt_input2">
            </label>
            <h2>密码</h2>
            <label>
                <input type="password" name="pwd" value="{$Think.cookie.pwd}" class="txt_input"   >
            </label>
            <div class="rem_sub">
                <div class="rem_sub_l">
                    <input type="checkbox" name="re" id="save_me" value="1">
                    <label for="save_me">记住我的密码</label>
                </div>
                <label>
                    <input type="submit" class="sub_button" name="button" id="button" value="登录" style="opacity: 0.7;">
                </label>
            </div>
        </div>
        <!--login_padding  Sign up end-->
    </div><!--login_boder end-->
    </form>
</div><!--login_m end-->
</body></html>
